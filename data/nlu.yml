version: "2.0"

nlu:

- intent: user_chooses_techno
  examples: |
    - I would like to make a [node.js](techno_type) application
    - I'm interested in a [node.js](techno_type) application
    - I think a [node.js](techno_type) application would be good
    - I would like to make a [java](techno_type) application
    - I'm interested in a [java](techno_type) application
    - I think a [java](techno_type) application would be good
    - I would like to make a [swift](techno_type) application
    - I'm interested in a [swift](techno_type) application
    - I think a [swift](techno_type) application would be good
    - I would like to make a [react native](techno_type) application
    - I'm interested in a [react native](techno_type) application
    - I think a [react native](techno_type) application would be good

- intent: user_wants_web_site
  examples: |
    - I would like to make a [web](application_type) site
    - I would like you to make a [web](application_type) site for me
    - Please make me a [web](application_type) site
    - Is it possible for you to make a [web](application_type) site for me? 
    - can you make a [web](application_type) site for me? 
    - could you make a [web](application_type) site for me? 
    - I would like to make a [mobile](application_type) application
    - I would like you to make a [mobile](application_type) application for me
    - Please make me a [mobile](application_type) application
    - Is it possible for you to make a [mobile](application_type) application for me? 
    - can you make a [mobile](application_type) application for me? 
    - could you make a [mobile](application_type) application for me? 

- intent: user_wants_infos_about_one_techno
  examples: |
    - I would like to know about [node.js](techno_type)
    - I would like to know about [java](techno_type)
    - I would like to know about [swift](techno_type)
    - I would like to know about [react native](techno_type)
    - Please tell me about [node.js](techno_type)
    - Please tell me about [java](techno_type)
    - Please tell me about [swift](techno_type)
    - Please tell me about [react native](techno_type)
    - is it possible for you to explain a technology like [java](techno_type) to me

- intent: user_wants_infos_about_technos
  examples: |
    - I would like to know about your technologies
    - Please tell me about technologies
    - I want to know about your technologies
    - I want to know the kind of technologies you work on in your firm
    - I want to know what you have in terms of technologies
    - I would like to know what you have in terms of technologies
    - I would like to know the kind of technologies you have
    - Please display my the technologies working in your firm
    - Can I know about your technologies please

- intent: user_wants_infos_about_developpers
  examples: |
    - I would like to know about your developpers
    - Please tell me about developpers
    - I want to know about your developpers
    - I want to know the kind of developpers working in your firm
    - I want to know what you have in terms of developpers
    - I would like to know what you have in terms of developpers
    - I would like to know the kind of developpers you have
    - Please display my the developpers working in your firm
    - Can I know about your developpers please

- intent: user_wants_infos_about_web_site
  examples: |
    - I would like to know about web sites
