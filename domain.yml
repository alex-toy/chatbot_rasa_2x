version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- user_wants_infos_about_developpers:
    use_entities: true
- user_wants_infos_about_technos:
    use_entities: true
- user_wants_infos_about_one_techno:
    use_entities: true
- user_wants_infos_about_web_site:
    use_entities: true
- confirm:
    use_entities: true
- bot_challenge:
    use_entities: true
- user_wants_web_site:
    use_entities: true
- user_chooses_techno:
    use_entities: true
- tell_age:
    use_entities: true
- my_age:
    use_entities:
    - age
- mobile_number:
    use_entities:
    - number
- play_video:
    use_entities: true
- tell_age:
    use_entities: true
entities:
- techno_type
- application_type
- age
- number
slots:
  age:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  number:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  techno_type:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  application_type:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - buttons:
    - payload: I would like to know about developpers
      title: Développeurs
    - payload: I would like to know about technologies
      title: Technologies
    text: Hey! Bienvenue sur notre site 33 degrés. Ci-dessous quelques suggestions
  utter_goodbye:
  - text: Have a good day!
  utter_menu_web_site:
  - text: Nous réalisons des sites web aussi bien que des applications mobiles. De quoi avez-vous besoin?
  utter_list_developpers:
  - text: 'Voici la liste de nos super développeurs :'
  utter_list_technos:
  - text: 'Voici la liste des technologies que nous avons dans notre stack :'
  utter_open_app:
  - text: Y a-t-il autre chose que nous puissions faire pour vous ?
  utter_open_generals:
  - buttons:
    - payload: I would like to know about developpers
      title: Développeurs
    - payload: I would like to know about technologies
      title: Technologies
    text: Que voudriez-vous savoir de plus sur nous?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name:
  - text: My name is Innovate Yourself.
  utter_my_name:
  - text: My name is this.
  utter_ask_age:
  - text: What is your age?
  utter_ask_number:
  - text: What is your mobile number?
  utter_thanks:
  - text: Thanks for providing the values.
  utter_details_thanks:
  - text: |-
      Thanks for providing the given details 
      age: {age},
      Mobile Number: {Mobile_number}
  utter_mobile_number:
  - text: this is your mobile number
actions:
- action_show_developpers
- action_show_technos
- action_show_one_techno
- action_confirm_web_sites
- action_finalize_app_details
- action_video
- action_submit
forms:
  user_details_form:
    name:
    - entity: name
      type: from_entity
    number:
    - entity: number
      type: from_entity
e2e_actions: []
